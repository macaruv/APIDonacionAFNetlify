<div class="container">
  <h2>Gestionar Persona</h2>
  <div *ngIf="message" class="alert mt-2" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'danger', 'alert-warning': messageType === 'warning'}">
    {{ message }}
  </div>
  <div class="form-group">
    <label for="id">ID de la Persona</label>
    <input type="number" class="form-control" id="id" [(ngModel)]="persona.id">
    <button class="btn btn-primary mt-2" (click)="loadPersona()">Buscar</button>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.Nombre">
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="text" class="form-control" id="telefono" [(ngModel)]="persona.Telefono">
  </div>
  <div class="form-group">
    <label for="correo">Correo</label>
    <input type="email" class="form-control" id="correo" [(ngModel)]="persona.Correo">
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input type="number" class="form-control" id="edad" [(ngModel)]="persona.Edad">
  </div>
  <div class="form-group">
    <label for="peso">Peso</label>
    <input type="number" class="form-control" id="peso" [(ngModel)]="persona.Peso">
  </div>
  <div class="form-group">
    <label for="genero">Género</label>
    <select class="form-control" id="genero" [(ngModel)]="persona.Genero">
      <option value="M">M</option>
      <option value="F">F</option>
    </select>
  </div>
  <div class="form-group">
    <label for="rol">Rol</label>
    <select class="form-control" id="rol" [(ngModel)]="persona.Rol">
      <option value="Donador">Donador</option>
      <option value="Beneficiario">Beneficiario</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onSubmit()">{{ persona.id ? 'Actualizar' : 'Guardar' }}</button>
  <button class="btn btn-danger" (click)="deletePersona()">Eliminar</button>
  <button class="btn btn-secondary" (click)="resetForm()">Limpiar</button>

  <app-file-upload></app-file-upload>
</div>
