<div class="container mt-4">
  <h3>Gestionar Beneficiario</h3>
  <form>
    <div class="form-group d-flex align-items-center">
      <label for="beneficiarioId" class="me-2">ID del Beneficiario</label>
      <input type="number" id="beneficiarioId" class="form-control me-2" [(ngModel)]="beneficiario.id" name="beneficiarioId" [disabled]="disabled">
      <button type="button" class="btn btn-primary" (click)="loadBeneficiario()">Buscar</button>
    </div>
    <div *ngIf="message" class="alert mt-2" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'danger', 'alert-warning': messageType === 'warning'}">
      {{ message }}
    </div>
    <div class="form-group">
      <label for="tipoSangre">Tipo de Sangre</label>
      <input type="text" id="tipoSangre" class="form-control" [(ngModel)]="beneficiario.TipoDeSangre" name="tipoSangre" [disabled]="disabled">
    </div>
    <div class="form-group">
      <label for="personaId">ID de la Persona</label>
      <select id="personaId" class="form-control" [(ngModel)]="beneficiario.PersonaId" name="personaId" [disabled]="disabled">
        <option *ngFor="let persona of personas" [value]="persona.id">{{ persona.id }} - {{ persona.Nombre }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="donadoresIds">Donadores - PersonaIDs</label>
      <div *ngFor="let donador of donadores">
        <input type="checkbox" [value]="donador.id" (change)="onDonadorChange(donador.id, $event)" [disabled]="disabled"> {{ donador.id }} - {{ donador.Nombre }}
      </div>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="disabled" (click)="onSubmit()">Guardar</button>
    <button type="button" class="btn btn-danger" [disabled]="disabled" (click)="deleteBeneficiario()">Eliminar</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Limpiar</button>
  </form>
</div>
